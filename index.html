<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Button Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Button Showcase</h1>

        <div class="button-group">

            <!-- Default (Blue) Variant -->
            <div>
                <span class="label">Default (Blue) Variant</span>
                <div class="row">
                    <button class="btn btn-default">Button</button>
                    <!-- Hover is interactive, represented here for layout, will be tested manually -->
                    <!-- Disabled State -->
                    <button class="btn btn-default" disabled>Disabled State</button>
                </div>
            </div>

            <!-- Brand (Red) Variant -->
            <div>
                <span class="label">Brand (Red) Variant</span>
                <div class="row">
                    <button class="btn btn-brand">Button</button>
                    <button class="btn btn-brand" disabled>Disabled State</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
